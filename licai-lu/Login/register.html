<body>
<header class="login-header">
	<div class="mid">
		<div class="pull-left">
			<a href="" class="logo"></a>
			<div class="text">欢迎来壹投行</div>
		</div>
		<ul class="pull-right nav">
			<li><a href=""><i class="iconsprites"></i>网站首页</a></li>
			<li><a href="">新手指南</a></li>
			<li><a href="">帮助中心</a></li>
		</ul>
	</div>
</header>
<main class="login-main">
	<div class="mid reg-con">
		<div class="tit">注册新用户</div>
		<form action="" class="m-form pull-left">
			<div class="form-group phone-wrap">
				<i class="iconsprites"></i>
				<input type="text" name="" id="" placeholder="手机号">
			</div>
			<div class="form-group valicode-wrap">
				<input type="text" name="" id="" placeholder="请输入图形验证码">
				<img src="../../images/temp/vali-code.png" alt="" class="get_valicode">
			</div>
			<div class="form-group textvali-wrap">
				<input type="text" name="" id="" placeholder="请输入短信验证码">
				<a href="" class="btn btn-default btn-square">发送验证码</a>
			</div>
			<div class="form-group pwd-wrap">
				<i class="iconsprites"></i>
				<input type="password" name="" id="" placeholder="您的密码">
			</div>
			<div class="form-group pwd-wrap">
				<i class="iconsprites"></i>
				<input type="password" name="" id="" placeholder="确认密码">
			</div>
			<div class="form-group checkbox-wrap protocol">
				<input type="checkbox" name="" id="">
				我已阅读并同意壹投行<a href="">《服务条款》</a>
			</div>
			<div class="form-group btn-wrap">
				<a href="" class="btn btn-primary btn-square">注 册</a>
			</div>
			<div class="form-group link-wrap">
				已有账户？<a href="">登录</a>
			</div>
		</form>
		<div class="pull-right ad_img"></div>
	</div>
