<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>账户注册</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/fuck.css" rel="stylesheet">
</head>

<body class="">
<main class="investsign mid banner-img">
     <div class="invest-process mid">
        <ul class="title">
            <li class="check">
                <span class="circle change">1</span>
                <p>填写账户信息</p>
            </li>
            <li>
                <span class="circle">2</span>
                <p>账户注册验证</p>
            </li>
            <li>
                <span class="circle">3</span>
                <p>账户注册成功</p>
            </li>
        </ul>
     </div>
    <div class="form-panel banner-img">
        <div class="mid">
            <div class="account acc clearfix">
                <span>手机号 :</span>  <input type="tel" class="container" placeholder="请输入您的手机号码" maxlength="11"> <b class="error"></b>
            </div>
            <div class="account clearfix pwd">
                <span>登录密码 :</span>  <input type="text" class="container" placeholder="请输入您的密码"> <b class="error"></b>
            </div>
            <div class="account clearfix checkpwd">
                <span>确认密码 :</span>  <input type="text" class="container" placeholder="请再次输入您的密码"> <b class="error"></b>
            </div>
            <div class="test account clearfix pic">
                <span>图形验证码 :</span>  <input type="text" class="container" placeholder="请输入图形验证码"><div class="getpic"><img src="https://licai.gongshidai.com/verfiyimg?w=770&h=252&l=4&sz=110" alt="图形验证码"/></div> <b class="error"></b>
            </div>
            <div class="agree account clearfix">
                <span class="pull-left"></span>
                <input type="checkbox" class="pull-left" id="check" checked="checked">我已阅读并同意 <a href=""><<用户服务协议>></a>
            </div>
            <div class="sign_now clearfix">
                <input type="button" class="btn" value="立即注册">
                已有账户 <a href="">立即登录</a>
            </div>
        </div>
    </div>
    <div class="forcode J_hide">
        <div class="contact">
            <p>短信已发送至您的手机: <b>你看到这个我就整个懵了,刷新重来吧,大朋友</b></p>
            <p>请输入校验码完成注册</p>
            <div class="test account">
                <span>验证码 :</span>  <input type="text" class="container" placeholder="手机收到的验证码"> <input type="button" value="发送验证码" id="getcode" class="getcode"/>
            </div>
            <input type="button" value="下一步" class="btn" id="submit">
        </div>
    </div>
    <div class="success J_hide">
        <div class="contact">
            <ul>
                <li>恭喜 <b>Lxx</b>注册成功,您是第<span>0000</span>位共时理财会员!</li>
                <li>您已获得 <b>20元红包</b>,新手专享万元体验金&年华收益15.00%</li>
                <li>开通账户后才可以进行投资理财,建议您立即前往开通账户!</li>
                <a>我的账户</a><a href="">先逛一逛</a>
            </ul>

        </div>
    </div>
</main>
<script src="../js/js/require.js" data-main="../js/sign"></script>
<script src="../js/js/require-config.js"></script>
</body>

</html>
