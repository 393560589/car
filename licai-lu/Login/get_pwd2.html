<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="../css/base.css" rel="stylesheet">

</head>

<body class="get-pwd-page">
<main class="login-main">
	<div class="mid get-pwd-con">
		<div class="tit">找回密码</div>
		<ul class="steps clearfix">
			<li class="li1">
				<div class="number">1</div>
				<span>填写账户名</span>
			</li>
			<li class="li2 active">
				<div class="number">2</div>
				<span>设置新密码</span>
			</li>
			<li class="li3">
				<div class="number">3</div>
				<span>完成</span>
			</li>
		</ul>
		<form action="" class="m-form step2">
			<div class="form-group phone-wrap">
				<label for=""><i>*</i>手机号：</label>
				<div class="num">185****774</div>
			</div>
			<div class="form-group pwd-wrap success">
				<label for=""><i>*</i>新密码：</label>
				<input type="text" name="" id="" placeholder="密码为8-20个字符组成">
				<i class="iconsprites tick"></i>
			</div>
			<div class="form-group pwd-wrap">
				<label for=""><i>*</i>确认密码：</label>
				<input type="text" name="" id="" placeholder="请再次输入密码">
				<i class="iconsprites tick"></i>
			</div>
			<div class="form-group btn-wrap">
				<div class="btn btn-primary">下一步</div>
			</div>
		</form>
	</div>
</main>
