<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <link rel="stylesheet" href="../css/individual.css">
    <link rel="stylesheet" href="../css/fuck.css">
</head>
<body>
<main class="pay">
    <ul class="iconTitle clearfix">
        <li><span class="iconfont">&#xe620;</span><span>了解详情</span></li>
        <li class="p_line"><span class="p_circle">2</span><span>确认投资</span></li>
        <li><span class="p_circle">3</span><span>交易完成</span></li>
    </ul>
    <div class="msg">
        <h2>产品信息</h2>
        <div class="list clearfix">
            <span>产品名称: <b>时息通</b></span>
            <span>投资期限: <b>灵活存取</b></span>
        </div>
        <div class="list clearfix">
            <span>收益方式: <b>每日计息</b></span>
            <span>年化收益: <b>8.00%</b></span>
        </div>
    </div><!--c产品-->
    <div class="p_money">
        <ul>
            <li>
                <span class="p_title">投资金额:</span>
                <div class="getmoney">
                    <input type="number">元
                </div>
                <span>预期每日收益: <b class="red">16.00元</b></span>
            </li>
            <li>
                <span class="p_title">红包:</span>
                <span>暂无可以用红包</span>
            </li>
            <li>
                <span class="p_title">可用余额:</span>
                <span><small>20.00</small>元</span>
            </li>
            <li>
                <span class="p_title">还需支付:</span>
                <span><small class="red">1980.00</small>元</span>
            </li>
        </ul>
    </div><!--投资计算利息页面-->
    <hr>
    <div class="p_bank">
        <ul class="foot">
            <li class="bankC"><b>支付银行:</b><i class='iconsprites bank'></i><span class="bankName">华夏银行</span><span class="type">储蓄卡 | 尾号 <span class="red">8845</span></span> <span class="toops">单笔5万元,单日20万元,单月50万</span></li>
            <li>手机动态密码已发送至您 <b class="red">136****4445</b>的手机上!</li>
            <li><input class="inp pwd" type="tel" placeholder="手机动态密码"><input class="inp" type="button" id="getcode" value="动态密码"></li>
            <a class="btn" href="">确认支付并投资</a>
        </ul>
    </div>
    <hr>
</main>
</body>
</html>
