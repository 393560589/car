<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <link rel="stylesheet" href="../css/individual.css">
    <link rel="stylesheet" href="../css/fuck.css">
</head>
<body>
<main class="pay">
    <ul class="iconTitle clearfix">
        <li><span class="iconfont">&#xe620;</span><span>了解详情</span></li>
        <li class="p_line"><span class="iconfont">&#xe620;</span><span>确认投资</span></li>
        <li><span class="p_circle">3</span><span>交易完成</span></li>
    </ul>
    <div class="error">
        <div class="notice">
            <p>
                <i class="iconfont" style="color: #ff5959">&#xe627;</i>申请交易失败
            </p>
            <p>银行卡可用余额不足，请补足余额后重新提交申请，<a href="">返回重新投资</a></p>
        </div>
    </div>
</main>
</body>
</html>
